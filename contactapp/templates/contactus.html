<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOPBO::Contact Us::</title>
    <style></style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark sticky-top bg-warning flex-md-nowrap p-0 shadow">
  <a class="navbar-brand text-info col-md-3 text-secondary col-lg-2 mr-0 px-3" href="#">BOPBO</a>
  <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-toggle="collapse" data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
</nav>
<div class="container-fluid bg-primary">
<div class="jumbotron p-4 rounded bg-primary">
    <div class="col-md-12 px-0">
      <h1 class="display-6 font-weight-normal text-center text-warning">CONTACT US</h1>
      </div>
  </div>
<div class="container bg-primary text-white border-primary">
    <form action="/contact/" method="POST" enctype="multipart/form-data" style="width:100%;height:80%">
        {% csrf_token %}
        <div class="form-group">
            <div class="form-row">
                <div class="col">
                <label for="email">First name</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Enter First name">
                </div>
                <div class="col">
                    <label for="email">Last name</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Enter Last name">
                </div>
            </div> 
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
        </div>
        <div class="form-group">
            <label for="mobile">Mobile</label>
            <input type="tel" class="form-control" id="mobile" name="mobile" placeholder="Enter Your Phone Number">
       </div>
       <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" name="message" rows="2"></textarea>
        </div>
        <div class="form-group">
            <label for="desc">Attachments</label>
            <input type="file" class="form-control" id="attachments" name="attachments" multiple>
        </div> 
        <button type="submit" class="btn btn-md btn-warning my-4 align-center">Submit</button>
    </form>
  </div>
</body>
</html>

<script>
{% if thank %}
alert('Thanks for contacting us. We will get back to you soon!');
localStorage.clear();
document.location = "/contact/";
{% endif %}
</script>
